name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Docker image
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}
        docker build -t ${{ secrets.ACR_NAME }}/form-backend:latest ./backend

    - name: Push Docker image to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}/form-backend:latest

    - name: Deploy to AKS
      run: |
        kubectl config use-context ${{ secrets.AKS_CLUSTER }}
        kubectl set image deployment/form-backend backend=${{ secrets.ACR_NAME }}/form-backend:latest -n backend-namespace
